<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F . U . T. A</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <link rel="icon" type="image/x-icon" href="https://i.pinimg.com/736x/5b/e3/ea/5be3ea4e39f628d10c4363ed685628ba.jpg">
    <style>
        body {
                    font-family: monospace;
                    display: flex;
                    flex-direction: column;
                    height: 100vh;
                    margin: 0;
                    overflow-x: hidden;
                    overflow-y: visible;
                }
                #chat {
                    font-family: monospace;
                    flex: 1;
                    overflow-y: auto;
                    border: 1px solid #ccc;
                    padding: 10px;
                    margin: 10px;
                }
                #message-form {
                    font-family: monospace;
                    display: flex;
                    margin: 10px;
                }
                #message-form input {
                    font-family: monospace;
                    flex: 1;
                    padding: 10px;
                    font-size: 16px;
                }
                #message-form button {
                    font-family: monospace;
                    padding: 10px 20px;
                    font-size: 16px;
                }
                body {
            font-family: monospace;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, green, rgb(2, 10, 2));
            color: #f1faee;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        input{
            background-color: rgb(26, 26, 26);
            color: green;
            margin-right: 10px;
        }
        h1 {
            margin: 20px 0;
            color: black;
            font-size: 2rem;
            text-align: center;
            text-shadow: #ccc;
            text-shadow: 5px 5px 5px rgba(0, 0, 0, 0.384);
        }
        
        /* Conteneur principal du chat */
        #chat {
            width: 100%;
            max-width: 600px;
            height: 60%;
            overflow-y: auto;
            border-radius: 10px;
            padding: 20px;
            background: linear-gradient(180deg, rgb(54, 54, 54), rgb(14, 14, 14));
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.438);
            color: #1d3557;
            margin-bottom: 20px;
        }
        
        /* Style des messages */
        #chat p {
            margin: 10px 0;
            padding: 10px;
            background: linear-gradient(180deg, rgb(31, 31, 31), black);
            border-radius: 10px;
            color: green;
            box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.514);
        }
        
        /* Formulaire de saisie */
        #message-form {
            display: flex;
            width: 100%;
            max-width: 600px;
            gap: 10px;
        }
        
        #message-form input {
            flex: 1;
            padding: 15px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        #message-form input:focus {
            outline: none;
            box-shadow: 0 0 8px green;
            border: 1px solid green;
        }
        
        #message-form button {
            padding: 15px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background: rgb(26, 26, 26);
            color: #f1faee;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background 0.5s ease;
        }
        
        #message-form button:hover {
            background: #000000;
        }
        
        /* Ajout d'une scrollbar custom */
        #chat::-webkit-scrollbar {
            width: 10px;
        }
        
        #chat::-webkit-scrollbar-track {
            background: green;
            border-radius: 10px;
        }
        
        #chat::-webkit-scrollbar-thumb {
            background: black;
            border-radius: 10px;
        }
        
        .qrcode{
            margin-top: 20px;
            margin-bottom: 40px;
        }
        
        
        </style>
</head>
<body>
    <h1>F . U . T . A</h1>
    <div id="chat">
        <!-- Historique des messages -->
        {% for message in messages %}
        <p>{{ message.strip() }}</p>
        {% endfor %}
    </div>
    <form id="message-form">
        <input type="text" id="message-input" placeholder="Écris un message..." autocomplete="off">
        <button type="submit">Envoyer</button>
    </form>
    <div class="qrcode">
        <img width="200" height="200" src="https://i.imgur.com/LwWLd6N.png" alt="QR_code">
    </div>
    <script>
        const socket = io();

        // Demande la permission pour les notifications
        if (Notification.permission !== "granted") {
            Notification.requestPermission();
        }

        // Envoi du message
        const form = document.getElementById('message-form');
        const input = document.getElementById('message-input');
        const chat = document.getElementById('chat');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const message = input.value;
            if (message) {
                socket.emit('send_message', { message });
                input.value = '';
            }
        });

        // Réception des messages
        socket.on('receive_message', function(data) {
            const p = document.createElement('p');
            p.textContent = data.message;
            chat.appendChild(p);
            chat.scrollTop = chat.scrollHeight; // Scrolle automatiquement vers le bas

            // Afficher une notification si la permission est accordée
            if (Notification.permission === "granted" && document.hidden) {
                new Notification("Nouveau message", {
                    body: data.message,
                    icon: "https://via.placeholder.com/100" // Icône facultative
                });
            }
        });
    </script>
</body>
</html>
