<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypted Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000;
            color: #0f0;
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 255, 0, 0.4);
            background-color: #111;
        }

        .key-input input, .message-input input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #0f0;
            border-radius: 5px;
            background-color: #222;
            color: #0f0;
        }

        .message-input {
            display: flex;
        }

        .message-input button {
            padding: 10px 20px;
            background-color: #0a0;
            color: #0f0;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            border: none;
        }

        .message-input button:hover {
            background-color: #0c0;
        }

        .chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #0f0;
            border-radius: 5px;
            padding: 10px;
            background: #111;
        }

        .chat-box div {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
        }

        .chat-box .encrypted {
            background: #014f01;
        }

        .chat-box .decrypted {
            background: #062d06;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="key-input">
            <input type="text" id="encryptionKey" placeholder="Enter encryption key/password">
        </div>

        <div class="chat-box" id="chatBox">
            <!-- Messages will appear here -->
        </div>

        <div class="message-input">
            <input type="text" id="messageInput" placeholder="Type your message">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const socketUrl = 'wss://beneficial-heartbreaking-cephalopod.glitch.me';
        let socket;
    
        const chatBox = document.getElementById('chatBox');
        const encryptionKeyInput = document.getElementById('encryptionKey');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
    
        function connectWebSocket() {
            socket = new WebSocket(socketUrl);
    
            socket.addEventListener('open', () => {
                console.log('Connected to WebSocket server');
            });
    
            socket.addEventListener('message', (event) => {
                const key = encryptionKeyInput.value.trim();
                const data = JSON.parse(event.data); // Parse the received JSON message
    
                if (data.type === 'history') {
                    // Load chat history
                    data.messages.forEach((encryptedMessage) => {
                        displayMessage(encryptedMessage, key);
                    });
                } else if (data.type === 'message') {
                    // Display new incoming message
                    displayMessage(data.message, key);
                }
            });
    
            socket.addEventListener('close', () => {
                console.log('WebSocket connection closed. Reconnecting...');
                setTimeout(connectWebSocket, 3000);
            });
    
            socket.addEventListener('error', (error) => {
                console.error('WebSocket error:', error);
            });
        }
    
        function sendMessage() {
            const message = messageInput.value.trim();
            const key = encryptionKeyInput.value.trim();
    
            if (!message || !key) {
                alert('Please enter both a message and an encryption key.');
                return;
            }
    
            if (socket.readyState !== WebSocket.OPEN) {
                alert('WebSocket connection is not open. Please try again later.');
                return;
            }
    
            // Encrypt the message before sending
            const encryptedMessage = CryptoJS.AES.encrypt(message, key).toString();
            socket.send(JSON.stringify(encryptedMessage)); // Send as a JSON string
    
            messageInput.value = '';
        }
    
        function displayMessage(encryptedMessage, key) {
            const messageDiv = document.createElement('div');
    
            try {
                // Decrypt the message using the key
                const decryptedBytes = CryptoJS.AES.decrypt(encryptedMessage, key);
                const decryptedMessage = decryptedBytes.toString(CryptoJS.enc.Utf8);
    
                if (decryptedMessage) {
                    messageDiv.textContent = `Decrypted: ${decryptedMessage}`;
                    messageDiv.className = 'decrypted';
                } else {
                    throw new Error('Invalid decryption key.');
                }
            } catch {
                messageDiv.textContent = `Encrypted: ${encryptedMessage}`;
                messageDiv.className = 'encrypted';
            }
    
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    
        connectWebSocket();
    </script>
    
</body>
</html>
